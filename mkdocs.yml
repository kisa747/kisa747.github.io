# mkdocs.yml
# mkdocs 主配置文件
# https://squidfunk.github.io/mkdocs-material/getting-started/

site_name: "Kevin's Wiki"
site_url: https://kisa747.top

# 手动设置导航栏内容
#nav:
#  - index.md
#  - Blog:
#    - blog/index.md


theme:
  name: material
  language: zh
  logo: assets/logo.png
  favicon: assets/favicon.png
  font: false  # 不使用 google font

  features:
    # instant loading
    - navigation.instant
    # 导航栏
    - navigation.tabs
    # 固定导航栏
    - navigation.tabs.sticky
    # 搜索关键字高亮
    - search.highlight
    # 底部导航箭头
    - navigation.footer
    # 回到页面顶部
    - navigation.top
    # 代码复制按钮
    - content.code.copy

  # 根据系统设置切换 light、dark 模式
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


plugins:
  - search
  - blog
  - statistics:
      page_statistics: false


extra:
  social:
#    - icon: fontawesome/brands/github
#      link: https://github.com/kisa747


# 是否显示 Made with Material for MkDocs
#generator: false
# 版权声明
copyright: Copyright &copy; 2025 - 2025 kisa747
# 显示仓库地址
repo_url: https://github.com/kisa747/kisa747.github.io
edit_uri: ""

markdown_extensions:
  - admonition                # 警告栏 !!! note
  - footnotes                 # 脚注
  - tables                    # 表格
  - pymdownx.tasklist:        # 列表   - * + 1.2. a.b.
      custom_checkbox: true   # 任务列表 - [x]

  - pymdownx.highlight:  # 代码标题支持
      anchor_linenums: true

  # 扩展语法支持
  - pymdownx.critic  # 高亮、删除、下划线等
  - pymdownx.caret   # 上下标
  - pymdownx.keys    # 转化为好看的快捷键图标 ++ctrl+alt+delete++
  - pymdownx.mark    # ==高亮显示==，相当于添加 <mark></mark> tags
  - pymdownx.tilde   # ~~删除~~、下~标~

  # 公式支持，参考：https://squidfunk.github.io/mkdocs-material/reference/math/
  - pymdownx.arithmatex:  # 需要额外的 js
      generic: true
  
  - pymdownx.superfences:  # 流程图、思维图
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

