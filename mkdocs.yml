# 额外的 css 样式
extra_css:
  - assets/extra.css

# 额外的 js 脚本
extra_javascript:
  # 公式支持，参考：https://squidfunk.github.io/mkdocs-material/reference/math/
  - assets/js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
